<script>
​
​
    var mymap = L.map('mapid').setView([48.6493, -2.0257], 13);
​
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
​
    // L.circle([51.515126, -0.098491], 100, {

​
    var popup = L.popup();
​
​
    function maloCathedral() {
        L.marker([48.6495, -2.0257]).addTo(mymap)
            .bindPopup("<a href='https://www.tripadvisor.co.uk/Attraction_Review-g187104-d314941-Reviews-Cathedrale_de_Saint_Malo-Saint_Malo_Ille_et_Vilaine_Brittany.html'>Saint-Malo Cathedral.</a>")
            .openPopup();
    }
​
    function fortNational() {
        L.marker([48.6550, -2.0232]).addTo(mymap)
            .bindPopup("<a href='https://www.fortnational.com/en/'>Fort National.</a>")
            .openPopup();
    }

    function grandAquarium() {
        L.marker([48.6195, -1.9945]).addTo(mymap)
            .bindPopup("<a href='https://www.brittanytourism.com/offers/grand-aquarium-de-saint-malo-saint-malo-en-2012871/'>Grand Aquarium Saint Malo.</a>")
            .openPopup();
    }

    function grandBe() {
        L.marker([48.6522, -2.0331]).addTo(mymap)
            .bindPopup("<a href='https://www.expedia.com/Grand-Be-Brittany.d6109584.Vacation-Attraction'>Grand Bé.</a>")
            .openPopup();
    }

    function petitBe() {
        L.marker([48.6386, -2.0186]).addTo(mymap)
            .bindPopup("<a href='https://www.saint-malo-tourisme.co.uk/explore/local-history/culture-and-heritage/heritage/fort-du-petit-be-1567439'>Petit Bé.</a>")
            .openPopup();
    }

</script>
