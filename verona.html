<script>
​
​
    var mymap = L.map('mapid').setView([45.4384, 10.9916], 13);
​
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
​
    // L.circle([51.515126, -0.098491], 100, {
    //     color: 'red',
    //     fillColor: '#f03',
    //     fillOpacity: 0.5
    // }).addTo(mymap).bindPopup("St Paul's Cathedral.");
​
    var popup = L.popup();
​
​
    function lakeGarda() {
        L.marker([45.6049, 10.6351]).addTo(mymap)
            .bindPopup("<a href='https://www.visitgarda.com/en/garda_lake/'>Lake Garda.</a>")
            .openPopup();
    }
​
    function julietHouse() {
        L.marker([45.4419, 10.9984]).addTo(mymap)
            .bindPopup("<a href='https://www.tripadvisor.co.uk/Attraction_Review-g187871-d246496-Reviews-Casa_di_Giulietta-Verona_Province_of_Verona_Veneto.html'>Juliet's House.</a>")
            .openPopup();
    }

    function veronaArena() {
        L.marker([45.4390, 10.9944]).addTo(mymap)
            .bindPopup("<a href='https://www.arena.it/arena/en'>Verona Arena.</a>")
            .openPopup();
    }

    function zenoMaggiore() {
        L.marker([45.4426, 10.9793]).addTo(mymap)
            .bindPopup("<a href='https://www.chieseverona.it/en/our-churches/the-basilica-of-san-zeno'>Basilica di San Zeno Maggiore.</a>")
            .openPopup();
    }

    function signori() {
        L.marker([45.4435, 10.9982]).addTo(mymap)
            .bindPopup("<a href='https://verona.com/en/verona/piazza-dei-signori/'>Piazza dei Signori.</a>")
            .openPopup();
    }
​
</script>
