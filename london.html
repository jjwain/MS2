<script>
​
​
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
​
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,

            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
​

​
    var popup = L.popup();
​
​
    function stpauls() {
        L.marker([51.515126, -0.098491]).addTo(mymap)
            .bindPopup("<a href='https://www.stpauls.co.uk/'>St Paul's Cathedral.</a>")
            .openPopup();
    }
​
    function tower() {
        L.marker([51.507921, -0.076239]).addTo(mymap)
            .bindPopup("<a href='https://www.viator.com/tours/London/Tower-of-London-Entrance-Ticket-Including-Crown-Jewels-and-Beefeater-Tour/d737-3251TOW'>Tower of London.</a>")
            .openPopup();
    }

    function museum() {
        L.marker([51.5194, -0.1270]).addTo(mymap)
            .bindPopup("<a href='https://www.britishmuseum.org/'>The British Museum.</a>")
            .openPopup();
    }

    function londonEye() {
        L.marker([51.5033, -0.1195]).addTo(mymap)
            .bindPopup("<a href='https://www.londoneye.com/'>The London Eye.</a>")
            .openPopup();
    }

    function palace() {
        L.marker([51.5014, -0.1419]).addTo(mymap)
            .bindPopup("<a href='https://www.royal.uk/royal-residences-buckingham-palace'>Buckingham Palace.</a>")
            .openPopup();
    }

</script>
