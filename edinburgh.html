<script>
​
​
    var mymap = L.map('mapid').setView([55.9533, -3.1883], 13);
​
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
​
    // L.circle([51.515126, -0.098491], 100, {
    //     color: 'red',
    //     fillColor: '#f03',
    //     fillOpacity: 0.5
    // }).addTo(mymap).bindPopup("St Paul's Cathedral.");
​
    var popup = L.popup();
​
​
    function edinburghCastle() {
        L.marker([55.9486, -3.1999]).addTo(mymap)
            .bindPopup("<a href='https://www.edinburghcastle.scot/'>Edinburgh Castle.</a>")
            .openPopup();
    }
​
    function oldTown() {
        L.marker([55.9490, -3.1899]).addTo(mymap)
            .bindPopup("<a href='https://theculturetrip.com/europe/united-kingdom/scotland/articles/the-top-10-things-to-see-do-in-old-town-edinburgh/'>Edinburgh Old Town.</a>")
            .openPopup();
    }

    function gilesCathedral() {
        L.marker([55.9495, -3.1909]).addTo(mymap)
            .bindPopup("<a href='https://stgilescathedral.org.uk/'>St. Giles Cathedral.</a>")
            .openPopup();
    }

    function arthurSeat() {
        L.marker([55.9441, -3.1618]).addTo(mymap)
            .bindPopup("<a href='https://www.visitscotland.com/info/see-do/holyrood-park-and-arthurs-seat-p914341'>Arthur's Seat.</a>")
            .openPopup();
    }

    function scottMonument() {
        L.marker([55.9524, -3.1933]).addTo(mymap)
            .bindPopup("<a href='https://www.edinburghmuseums.org.uk/venue/scott-monument'>Scott's Monument.</a>")
            .openPopup();
    }
​
</script>
