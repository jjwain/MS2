        function adris() {
            L.marker([45.0787, 13.6389]).addTo(mymap)
                .bindPopup("<a href='https://www.adris.hr/odnosi-s-javnoscu/galerija-adris/o-galeriji/'>Galerija Adris.</a>")
                .openPopup();
        }
    ​
        function euphemia() {
            L.marker([45.0832, 13.6311]).addTo(mymap)
                .bindPopup("<a href='https://www.inforovinj.com/eng/rovinj/znamenje/crkva-sv-eufemija.asp'>Church of St. Euphemia.</a>")
                .openPopup();
        }
    
        function forestZlatni() {
            L.marker([45.0671, 13.6366]).addTo(mymap)
                .bindPopup("<a href='http://www.rovinj.co/en/meet-rovinj/nature/'>Park forest Zlatni Rt.</a>")
                .openPopup();
        }
    
        function cuviBeach() {
            L.marker([45.0662, 13.6520]).addTo(mymap)
                .bindPopup("<a href='http://www.rovinj.co/en/meet-rovinj/beaches/cuvi/'>Cuvi Beach.</a>")
                .openPopup();
        }
    
        function balbiArch() {
            L.marker([45.0822, 13.6343]).addTo(mymap)
                .bindPopup("<a href='https://www.rovinj-tourism.com/en/discover/art-and-culture/cultural-and-historical-sights/488'>Balbi's Arch.</a>")

        }
